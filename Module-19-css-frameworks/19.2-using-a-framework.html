<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using a Framework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <main class="border border-primary border-3 container rounded p-5">
        <div class="row border border-secondary">
            <div class="border me-2 col-sm-12 col-md-5 col-lg-2">
                <p class="">Hi this is a paragraph</p>
            </div>
            <div class="col border border-warning">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime eos rem officia recusandae maiores, animi id. Vero, aaaa exercitationem, ab obcaecati, totam eos placeat quis illo accusantium ipsum minima molestiae accusamus.</p>
            </div>
        </div>
        <div class="row border border-danger">
            <div class="col border border-success">
                <p>Anotha one</p>
            </div>
            <div class="col border">
                <button>Click me to sign up</button>
                <button>Cancel</button>
            </div>
            <div class="col border border-danger">
                <p>Third column</p>
            </div>

        </div>
    </main>
</body>
</html>
